<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="h-screen flex justify-center items-center min-h-screen w-full mx-auto bg-fuchsia-400 ">
    <div class=" mb-10 w-96 m-9 p-10 shadow-lg bg-white rounded-md ">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-regular fa-user"></i>Login</h1>
        <hr class="mt-3"/>
        <form id="loginForm">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">User Name</label>
                <input type="text" id="username"
                       class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-500"
                       placeholder="Enter username">
                <p id="username-error-msg" class="text-red-500 text-xs hidden">Username is required</p>
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password"
                       class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-purple-500"
                       placeholder="Enter Password">
                <p id="password-error-msg" class="text-red-500 text-xs hidden">Password is required</p>
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label> Remember me</label>
                </div>
                <div>
                    <a href="#" class="text-pink-500 font-semibold">forgot password</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit"
                        class="mt-4 text-sm bg-pink-500 border-2  px-2 py-1 w-full rounded-md text-white hover:bg-fuchsia-100  hover:text-indigo-700">
                    Login

                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Mencegah form dari submit otomatis

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameErrorMsg = document.getElementById('username-error-msg');
        const passwordErrorMsg = document.getElementById('password-error-msg');
        let isValid = true;

        // Validasi username
        if (usernameInput.value.trim() === '') {
            usernameInput.classList.add('border-red-500');
            usernameErrorMsg.classList.remove('hidden');
            isValid = false;
        } else {
            usernameInput.classList.remove('border-red-500');
            usernameErrorMsg.classList.add('hidden');
        }

        // Validasi password
        if (passwordInput.value.trim() === '') {
            passwordInput.classList.add('border-red-500');
            passwordErrorMsg.classList.remove('hidden');
            isValid = false;
        } else {
            passwordInput.classList.remove('border-red-500');
            passwordErrorMsg.classList.add('hidden');
        }

        // Jika semua valid, submit form atau lakukan aksi lain
        if (isValid) {
            alert('Form submitted successfully');
        }
    });
</script>
</body>
</html>
